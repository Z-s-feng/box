<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
		window.onload=function(){
			var input=document.getElementsByTagName('input')
			

			input[1].onclick=function(){
				if(input[0].value==""){
					alert("请输入号码")
				}else if(isNaN(input[0].value)){
					alert("请输入纯数字")

				}else if(String(Number(input[0].value))!=input[0].value){
					alert("0")
				}else if(parseFloat(input[0].value)!=parseInt(input[0].value)){
					alert("内容不能有小数")
				}else if(input[0].value.length<5||input[0].value.length>10){
					alert("请输入5位以上，10位以下的数字")
				
				}else{
					alert("登陆成功")
				}


			



			}




		}



</script>



</head>
<body>
请输入QQ号
<input type="text">
<input type="button" value="判断">

</body>

</html>
